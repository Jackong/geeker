<body>


<div class="container">
    <a href="javascript:{
    var gkScript = document.createElement('script');
    gkScript.src = 'http://geeker.duapp.com/js/platform/tieba.js';
    var head = document.getElementsByTagName('head')[0];
    head.appendChild(gkScript);
    };void (0);">
        提取帖吧会员

    <hr/>
    <form class="form-signin" role="form" action="/api/user/account" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <input name="account" type="text" class="form-control" placeholder="账号" required autofocus>
        <input name="password" type="password" class="form-control" placeholder="密码" required>
        <input type="hidden" name="for" value="signin"/>
        <input type="hidden" name="platform" value="tieba"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

</div> <!-- /container -->
<script type="text/javascript">
    function getURLParameter(name) {
        return decodeURI(
                (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
        );
    }
    var signed = getURLParameter('signed');
    if (signed && signed == 1) {
        document.getElementsByClassName('form-signin')[0].hidden = "true";
    }
</script>
